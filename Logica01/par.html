<meta charset="UTF-8">

<script>
    function pulaLinha(){
        document.write('<br><br>');
    }

    function mostra(frase){
        document.write(frase);
        pulaLinha();
    }

   numero = 0
   final = 98

   while(numero <= final){
        numero = numero + 2
        mostra(numero)
   }

   mostra('FIM')


</script>
