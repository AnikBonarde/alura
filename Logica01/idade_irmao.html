<meta charset="UTF-8">

<h1>Diferença de idades </h1>

<script>

    function pulaLinha(){
        document.write('<br><br><br>')
    }

    function mostra(idades){
        document.write(idades);
        pulaLinha();
    }


    var minhaIdade = 30
    var idadeIrmao = 10
    var subtracaoIdades = minhaIdade - idadeIrmao

    mostra('A diferença de idade entre eu e meu irmão é de ' + subtracaoIdades + ' anos')
    mostra('fim')











</script>
