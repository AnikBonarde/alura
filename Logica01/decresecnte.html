<meta charset="UTF-8">

    <script>
        function pularLinha () {

            document.write("<br>");
            document.write("<br>");
        }

        function mostra(frase) {

            document.write(frase);
            pularLinha();
        }

        contadora = 20
        

        while(contadora >= 0 ){
            mostra(contadora)
            contadora = contadora - 1
            
        }

       
        
    </script>
